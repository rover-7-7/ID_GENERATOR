<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>ID Generator</title>
  </head>
  <body>
    <h1 id="title" style="color: aliceblue"></h1>
    <h2 style="background-color: #4047f0; color: aliceblue">
      ID CARD GENERATOR
    </h2>
    <h3 style="color: #4047f0">Enter Student Details</h3>

    <div id="a">
      <h4>Enter Name:</h4>
      <input type="text" id="nameInput" name="t1" />
    </div>
    <div id="b">
      <h4>Enter College Name:</h4>
      <input type="text" id="collegeInput" name="t2" />
    </div>
    <div id="c">
      <h4>Enter Location:</h4>
      <input type="text" id="locationInput" name="t3" />
    </div>
    <div id="d">
      <h4>Enter Student Picture:</h4>
      <input type="file" id="pictureInput" name="t4" /><br /><br />
      <img
        id="previewImage"
        src="#"
        alt="."
        style="max-width: 300px; max-height: 300px"
      />

      <button
        id="new-quote-btn"
        style="
          background-color: #213363;
          height: 30px;
          width: 75px;
          color: aliceblue;
        "
      >
        Generate
      </button>
    </div>

    <div id="l1" style="color: aliceblue;"><h2>Generated ID Card</h2></div>
    <div id="l2" style="background-color:  aliceblue;"><img src="",alt="hello" style="position: absolute; color:aliceblue; left:10px ;z-index: 100 ; top:90px";><h4 style="position: absolute; color:aliceblue; left:160px ;z-index: 100 ; top:40px";">Name :</h4>
    <h4 style="position: absolute; color:aliceblue; left:160px ;z-index: 100 ; top:100px";>College Name :</h4>
    <h4 style="position: absolute; color:aliceblue; left:160px ;z-index: 100 ; top:160px";>Location :</h4>
    
    </div>
    <div id="l3" style="background-color:  aliceblue;"></div>

    <script src="job.js"></script>
    <script>
      var pictureInput = document.getElementById("pictureInput");
      var previewImage = document.getElementById("previewImage");

      pictureInput.addEventListener("change", function (event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function () {
          var dataURL = reader.result;
          previewImage.src = dataURL;
        };

        reader.readAsDataURL(file);
      });

      
   
    </script>
  </body>
</html>
